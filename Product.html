<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Product Store</title>
    <link rel="stylesheet" href="Product.css"
</head>
<body>
    <h1>Welcome to My Product Store</h1>

    <div class="product-container">
        <div class="product">
            <img src="Ggg/First.png" alt="Product 1">
            <div class="product-info">
              <h3>Product 1 Name</h3>
              <p>Product 1 Description</p>
            </div>
        </div>

        <div class="product">
            <img src="Ggg/Drug.jpg" alt="Product 2">
            <div class="product-info">
              <h3>Product 2 Name</h3>
              <p>Product 2 Description</p>
            </div>
        </div>

        <div class="product">
            <img src="placeholder3.jpg" alt="Product 3">
            <div class="product-info">
              <h3>Product 3 Name</h3>
              <p>Product 3 Description</p>
            </div>
        </div>
    </div>

    <a href="https://wa.me/YOUR_PHONE_NUMBER" class="whatsapp-button" target="_blank" id="whatsappButton">Contact via WhatsApp</a>

    <div class="popup" id="welcomePopup">
        <p>Welcome! Please contact us via WhatsApp to buy the goods.</p>
        <button id="closePopup">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
